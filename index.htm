<!DOCTYPE html>
<html>
<head>
    <title>Curriculum Vitae</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
        }

        p {
            color: #6c757d;
        }

        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Doe</h1>
        <p>Web Developer</p>

        <div class="section">
            <h2>Summary</h2>
            <p>Experienced web developer with a passion for creating responsive websites and web applications.</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>Company A - Web Developer</p>
            <p>Company B - Frontend Developer</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>Bachelor's Degree in Computer Science</p>
        </div>
    </div>
</body>
</html>
